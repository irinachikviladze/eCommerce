<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Ecommerce Website Design</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!---header start--->
    <header>
        <a href="index.html" class="logo">Sneakers</a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <!---navigation--->
        <ul class="navbar">
            <li><a class="nav-li" href="shop.html">Shop</a></li>
            <li><a class="nav-li" href="#about">About</a></li>
            <li><a class="nav-li" href="#faq">Faq</a></li>
            <li><a class="nav-li" href="#contact">Contact</a></li>
            <li><a class="nav-li-active" href="signin.html">Sign In</a></li>
            </ul>
            <div class="icons">
            <a href="#"><i class='bx bx-search'></i></a>
            <a href="#"><i class='bx bxs-user-circle'></i></a>
            <a href="#"><i class='bx bxs-shopping-bag'></i></a>
            </div>
    </header>
    <!---forms section--->
    <div class="form-backgr">
        <div class="form-box">
            <div class="left">
                <h1>Sign up</h1>       
                <input type="text" name="username" placeholder="Username" />
                <input type="text" name="email" placeholder="E-mail" />
                <input type="password" name="password" placeholder="Password" />
                <input type="password" name="password2" placeholder="Retype password" />               
                <input type="submit" name="signup_submit" value="Sign me up" />
              </div>
              <div class="right">
                <button class="social-signin facebook">Log in with facebook</button>
                <button class="social-signin twitter">Log in with Twitter</button>
                <button class="social-signin google">Log in with Google+</button>
              </div>
              <div class="or">OR</div>
        </div>
        </div>
    </body>
    </html>
